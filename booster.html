<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="number"] {
            width: 200px;
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Boost Your Dream</h1>

    <label><input type="checkbox" id="bankAccount"> Put money in a bank account</label><br>
    <div id="bankDetails" style="display: none;">
        Interest Rate (%): <input type="number" id="bankInterest" placeholder="e.g., 1.5"><br>
    </div>

    <label><input type="checkbox" id="investmentAccount"> Put money in an investment account</label><br>
    <div id="investmentDetails" style="display: none;">
        Rate of Return (%): <input type="number" id="investmentReturn" placeholder="e.g., 7"><br>
    </div>

    <label><input type="checkbox" id="secondJob"> Get another job</label><br>
    <div id="jobDetails" style="display: none;">
        Additional Monthly Income ($): <input type="number" id="additionalIncome" placeholder="e.g., 300"><br>
    </div>

    <label><input type="checkbox" id="business"> Start a business</label><br>
    <div id="businessDetails" style="display: none;">
        Expected Monthly Profit ($): <input type="number" id="businessProfit" placeholder="e.g., 1000"><br>
    </div>

    <button onclick="calculateBoost()">Go</button>

    <div class="result" id="boostResult"></div>

    <script>
        // Toggle visibility of additional fields based on checkboxes
        document.getElementById('bankAccount').addEventListener('change', function() {
            document.getElementById('bankDetails').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('investmentAccount').addEventListener('change', function() {
            document.getElementById('investmentDetails').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('secondJob').addEventListener('change', function() {
            document.getElementById('jobDetails').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('business').addEventListener('change', function() {
            document.getElementById('businessDetails').style.display = this.checked ? 'block' : 'none';
        });

        function calculateBoost() {
            let originalMonths = 36;  // Placeholder, should come from the previous calculation.

            let additionalIncome = 0;
            if (document.getElementById('bankAccount').checked) {
                let bankInterest = document.getElementById('bankInterest').value;
                additionalIncome += originalMonths * bankInterest / 100;
            }
            if (document.getElementById('investmentAccount').checked) {
                let investmentReturn = document.getElementById('investmentReturn').value;
                additionalIncome += originalMonths * investmentReturn / 100;
            }
            if (document.getElementById('secondJob').checked) {
                additionalIncome += parseFloat(document.getElementById('additionalIncome').value) || 0;
            }
            if (document.getElementById('business').checked) {
                additionalIncome += parseFloat(document.getElementById('businessProfit').value) || 0;
            }

            let reducedMonths = originalMonths - (additionalIncome / 100);  // Simplified calculation.
            document.getElementById('boostResult').innerHTML = `With the boost, you can achieve your dream in ${Math.max(1, Math.round(reducedMonths))} months instead of ${originalMonths} months!`;
        }
    </script>

</body>
</html>
