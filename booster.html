<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Dream</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
        }
        input[type="number"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
    </style>
</head>
<body>

    <h1>Get Your <span id="dreamTitle"></span></h1>

    <p>Your monthly income after expenses is: <strong id="monthlyIncomeText"></strong> euros</p>

    <label><input type="checkbox" id="bankAccount"> Put money in a bank account</label><br>
    <div id="bankDetails" style="display: none;">
        Profit from bank account (€): <input type="number" id="bankProfit" placeholder="e.g., 100"><br>
    </div>

    <label><input type="checkbox" id="investmentAccount"> Put money in an investment account (stocks)</label><br>
    <div id="investmentDetails" style="display: none;">
        Profit from investment account (€): <input type="number" id="investmentProfit" placeholder="e.g., 200"><br>
    </div>

    <label><input type="checkbox" id="secondJob"> Get another job</label><br>
    <div id="jobDetails" style="display: none;">
        Additional Monthly Income (€): <input type="number" id="additionalIncome" placeholder="e.g., 300"><br>
    </div>

    <label><input type="checkbox" id="business"> Start a business</label><br>
    <div id="businessDetails" style="display: none;">
        Expected Monthly Profit (€): <input type="number" id="businessProfit" placeholder="e.g., 1000"><br>
    </div>

    <button onclick="calculateBoost()">Go</button>

    <div class="result fade-in" id="boostResult"></div>
    <footer>© 2024 DreamDone. All rights reserved.</footer>

    <script>
        // Get values from localStorage
        const dreamTitle = localStorage.getItem('dreamTitle');
        const dreamPrice = parseFloat(localStorage.getItem('dreamPrice'));
        const monthlyIncome = parseFloat(localStorage.getItem('monthlyIncome'));
        const originalMonthsRequired = parseFloat(localStorage.getItem('monthsRequired'));

        // Display dream title and income in the header
        document.getElementById('dreamTitle').innerText = dreamTitle;
        document.getElementById('monthlyIncomeText').innerText = monthlyIncome;

        // Toggle visibility of additional fields based on checkboxes
        document.getElementById('bankAccount').addEventListener('change', function() {
            document.getElementById('bankDetails').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('investmentAccount').addEventListener('change', function() {
            document.getElementById('investmentDetails').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('secondJob').addEventListener('change', function() {
            document.getElementById('jobDetails').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('business').addEventListener('change', function() {
            document.getElementById('businessDetails').style.display = this.checked ? 'block' : 'none';
        });

        function calculateBoost() {
            let totalEarnings = 0;

            // Bank investment calculation (if selected)
            if (document.getElementById('bankAccount').checked) {
                const bankProfit = parseFloat(document.getElementById('bankProfit').value) || 0;
                totalEarnings += bankProfit * originalMonthsRequired;
            }

            // Stock investment calculation (if selected)
            if (document.getElementById('investmentAccount').checked) {
                const investmentProfit = parseFloat(document.getElementById('investmentProfit').value) || 0;
                totalEarnings += investmentProfit * originalMonthsRequired;
            }

            // Additional job income (if selected)
            if (document.getElementById('secondJob').checked) {
                const additionalIncome = parseFloat(document.getElementById('additionalIncome').value) || 0;
                totalEarnings += additionalIncome * originalMonthsRequired;
            }

            // Business profit (if selected)
            if (document.getElementById('business').checked) {
                const businessProfit = parseFloat(document.getElementById('businessProfit').value) || 0;
                totalEarnings += businessProfit * originalMonthsRequired;
            }

            // Calculate new time to achieve dream based on total earnings
            const newTotalIncome = monthlyIncome + (totalEarnings / originalMonthsRequired); 
            const reducedMonthsRequired = dreamPrice / newTotalIncome;

            // Display result with animation
            const boostResultDiv = document.getElementById('boostResult');
            boostResultDiv.classList.remove('fade-in');
            setTimeout(() => {
                boostResultDiv.classList.add('fade-in');
                boostResultDiv.innerHTML = `
                    With your boost, you can now achieve your dream in ${Math.round(reducedMonthsRequired)} months 
                    instead of ${Math.round(originalMonthsRequired)} months!<br>
                    You earned an additional €${totalEarnings.toFixed(2)} from your investments and other sources.
                `;
            }, 0);
        }
    </script>

</body>
</html>
