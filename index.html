<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dream Calculator</title>
    <style>
        #boosterLink{
            padding-bottom: 20px;
        }
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .result, .booster-link {
            margin-top: 20px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Achieve Your Financial Dreams</h1>
    
    <label for="dreamTitle">Dream Title:</label><br>
    <input type="text" id="dreamTitle" placeholder="e.g., Buy a car"><br>

    <label for="dreamPrice">Dream Price (in euros):</label><br>
    <input type="number" id="dreamPrice" placeholder="e.g., 20000" min="0"><br>

    <label for="monthlyIncome">Monthly Savings (in euros):</label><br>
    <input type="number" id="monthlyIncome" placeholder="e.g., 500" min="0"><br><br>

    <button onclick="calculateDream()">Calculate</button>

    <div class="error" id="errorMsg"></div>
    <div class="result fade-in" id="result"></div>
    <div class="booster-link fade-in" id="boosterLink"></div>
    <footer>Â© 2024 DreamDone. All rights reserved.</footer>
    <script>
        function calculateDream() {
            const dreamPrice = parseFloat(document.getElementById('dreamPrice').value);
            const monthlyIncome = parseFloat(document.getElementById('monthlyIncome').value);
            const dreamTitle = document.getElementById('dreamTitle').value.trim();
            const resultDiv = document.getElementById('result');
            const boosterLinkDiv = document.getElementById('boosterLink');
            const errorMsg = document.getElementById('errorMsg');

            // Reset error message
            errorMsg.innerHTML = '';
            resultDiv.innerHTML = '';
            boosterLinkDiv.innerHTML = '';

            // Input validation
            if (!dreamTitle) {
                errorMsg.innerHTML = 'Please enter a dream title.';
                return;
            }
            if (isNaN(dreamPrice) || dreamPrice <= 0) {
                errorMsg.innerHTML = 'Please enter a positive number for the dream price.';
                return;
            }
            if (isNaN(monthlyIncome) || monthlyIncome <= 0) {
                errorMsg.innerHTML = 'Please enter a positive number for the monthly income.';
                return;
            }

            // Calculate the number of months
            const monthsRequired = dreamPrice / monthlyIncome;

            // Save the values to localStorage so we can access them on the next page
            localStorage.setItem('dreamTitle', dreamTitle);
            localStorage.setItem('dreamPrice', dreamPrice);
            localStorage.setItem('monthlyIncome', monthlyIncome);
            localStorage.setItem('monthsRequired', monthsRequired);

            // Display result with animation
            resultDiv.classList.remove('fade-in');
            boosterLinkDiv.classList.remove('fade-in');

            setTimeout(() => {
                resultDiv.classList.add('fade-in');
                boosterLinkDiv.classList.add('fade-in');
                
                if (Math.round(monthsRequired) < monthsRequired) {
                    monthsRequired1 = Math.round(monthsRequired)+1
                } else {
                    monthsRequired1 = Math.round(monthsRequired)
                }

                if (monthsRequired <= 12) {
                    resultDiv.innerHTML = `You can achieve your dream in ${Math.round(monthsRequired1)} months.`;
                    boosterLinkDiv.innerHTML = '';
                } else {
                    const years = (monthsRequired / 12).toFixed(2);
                    resultDiv.innerHTML = `You will need ${monthsRequired1} months (${years} years) to achieve your dream.`;
                    boosterLinkDiv.innerHTML = 'Want to get it faster? <a href="booster.html">Get it faster HERE</a>';
                }
            }, 0);
        }
    </script>

</body>
</html>
