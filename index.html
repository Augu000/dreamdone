<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dream Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result, .booster-link {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Achieve Your Financial Dreams</h1>
    
    <label for="dreamTitle">Dream Title:</label><br>
    <input type="text" id="dreamTitle" placeholder="e.g., Buy a car"><br>

    <label for="dreamPrice">Dream Price (in dollars):</label><br>
    <input type="number" id="dreamPrice" placeholder="e.g., 20000"><br>

    <label for="monthlyIncome">Monthly Income After Expenses (in dollars):</label><br>
    <input type="number" id="monthlyIncome" placeholder="e.g., 500"><br><br>

    <button onclick="calculateDream()">Calculate</button>

    <div class="result" id="result"></div>
    <div class="booster-link" id="boosterLink"></div>

    <script>
        function calculateDream() {
            let dreamPrice = document.getElementById('dreamPrice').value;
            let monthlyIncome = document.getElementById('monthlyIncome').value;
            let resultDiv = document.getElementById('result');
            let boosterLinkDiv = document.getElementById('boosterLink');

            // Calculate the number of months
            if (dreamPrice && monthlyIncome) {
                let monthsRequired = dreamPrice / monthlyIncome;
                if (monthsRequired <= 12) {
                    resultDiv.innerHTML = `You can achieve your dream in ${Math.round(monthsRequired)} months.`;
                    boosterLinkDiv.innerHTML = '';
                } else {
                    let years = (monthsRequired / 12).toFixed(2);
                    resultDiv.innerHTML = `You will need ${Math.round(monthsRequired)} months (${years} years) to achieve your dream.`;
                    boosterLinkDiv.innerHTML = 'Want to get it faster? <a href="booster.html">Get it faster HERE</a>';
                }
            } else {
                resultDiv.innerHTML = 'Please fill in all fields.';
                boosterLinkDiv.innerHTML = '';
            }
        }
    </script>

</body>
</html>
